
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Fall</title>
    <link rel="stylesheet" href="Game.css">
</head>
<body>
    <div id="game-container">
        <div id="basket"></div>
        <div id="timer">20</div>
    </div>
    <div id="caught-letters"></div>
    <div id="word-entry-container" style="display: none;">
        <p>Time left to enter words: <span id="word-timer">60</span>s</p>
        <input type="text" id="input-words" placeholder="Enter words here">
        <button id="submit-words">Submit</button>
        <p id="score"></p>
    </div>
    <button id="goto-next-game" style="display: none;">Go to Next Game</button>
    <script src="Game.js"></script>
</body>
</html>
