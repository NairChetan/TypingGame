<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter Fall</title>
  <link rel="stylesheet" href="Game.css" />
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container-fluid d-flex justify-content-center align-items-center">
    <div id="difficulty-selection">
      <h2 class="text-center mb-4">Choose Difficulty Level</h2>
      <div class="text-center mb-3">
        <button id="easy-btn" class="btn btn-primary btn-lg mr-3">Easy</button>
        <button id="moderate-btn" class="btn btn-primary btn-lg mr-3">Moderate</button>
        <button id="hard-btn" class="btn btn-primary btn-lg">Hard</button>
      </div>
    </div>
    <div id="game-container" class="d-none">
      <div id="timer" class="position-absolute top-0 end-0 m-3">20</div>
    </div>
    <div id="result" class="text-center mt-3" style="display: none">
      <p id="pressed-count"></p>
      <p id="missed-count"></p>
      <p id="wrong-count">Wrong: 0</p>
      <div id="result-text"></div>
      <button id="play-again-btn" class="btn btn-success mt-3">Play Again</button>
      <button id="back-to-level-selection-btn" class="btn btn-secondary mt-3">Back to Level Selection</button>
    </div>
    <audio autoplay loop>
      <source src="../Audio/backgroundSound.mp3" type="audio/mpeg" />
    </audio>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="Game.js"></script>
</body>
</html>
