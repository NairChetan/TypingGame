<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signin.css" />
    <script src="signin.js" defer></script>
  </head>
  <body>
    <section class="signin">
      <form class="signin_form">
        <h2 id="signin_heading">Sign In</h2>
        <input type="text" placeholder="Username" id="Name" name="Name" />
        <input
          type="password"
          placeholder="Password"
          id="Password"
          name="password"
        />
        <button id="signin-btn" type="button">CONTINUE</button>
        <a id="forget_password_link" href="#">Forget Password?</a>
        <div id="login_successfull">Login Successfull</div>
      </form>
    </section>
    <a href="../instructions/instructions.html" class="BackButton">&#8592; Back</a>
    <audio autoplay loop>
      <source src="../Audio/backgroundSound.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
